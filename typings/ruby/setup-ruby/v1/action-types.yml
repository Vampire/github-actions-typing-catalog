# See https://github.com/typesafegithub/github-actions-typing
inputs:
  ruby-version:
    type: string
  rubygems:
    type: string
  bundler:
    type: string
  bundler-cache:
    type: boolean
  working-directory:
    type: string
  cache-version:
    type: string
  self-hosted:
    type: boolean
  windows-toolchain:
    type: enum
    allowed-values:
      - default
      - none
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  ruby-prefix:
    type: string
